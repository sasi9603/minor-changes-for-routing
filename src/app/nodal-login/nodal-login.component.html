<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <mat-card class="example-card">
                <div class="card-data">
                <mat-card-title class="mat-card-heading">Login</mat-card-title>
                <strong style="margin-left:15px;" >Nodal</strong>
                <mat-card-content>
                    <form class="form">
                        <div class="form-group">
                            <div>
                            <mat-form-field appearance="standard"class="example-full-width">
                                <mat-label>Enter Username</mat-label>
                                <input type="password"name="Username" matInput required>   
                            </mat-form-field>    
                        </div>  
                        <div>        
                            <mat-form-field appearance="standard"class="example-full-width">
                                <mat-label>Enter Password</mat-label>
                                <input type="password" name="Password" matInput required>
                            </mat-form-field> 
                            <a href="">forgot password</a>
                        </div>             
                        </div> 
                    </form>
                </mat-card-content>
                <mat-card-actions>
                    <div class="btn-login">
                        <button mat-raised-button color="primary">Login</button>
                        <button mat-raised-button color="warn">Reset</button>
                    </div>
                  
                </mat-card-actions>
            </div>
        </mat-card>   
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
