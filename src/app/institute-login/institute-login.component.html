<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <mat-card class="example-card">
                <div class="card-data">
                <mat-card-title class="mat-card-heading">Login</mat-card-title>
                <strong style="margin-left:15px;" >Student</strong>
                <mat-card-content>
                    <form class="form" #instituteloginForm="ngForm" (ngSubmit)="institutelogin1()">
                        <div class="form-group">
                            <div>
                            <mat-form-field appearance="standard"class="example-full-width">
                                <mat-label>Enter Email</mat-label>
                                <input type="text"name="emailId" matInput required #ien="ngModel" [(ngModel)]="institute.instituteEmail"/>   
                            </mat-form-field>    
                        </div>  
                        <div>        
                            <mat-form-field appearance="standard"class="example-full-width">
                                <mat-label>Enter Password</mat-label>
                                <input type="password" name="Password" matInput required #ipn="ngModel" [(ngModel)]="institute.instituteName"/>
                            </mat-form-field> 
                            <a href="">forgot password</a>
                        </div>             
                        </div> 
                        <mat-card-actions>
                            <div class="btn-login">
                                <button mat-raised-button color="primary">Login</button>
                                <button mat-raised-button color="warn">Reset</button>
                            </div>
                        </mat-card-actions>
                    </form>
                </mat-card-content>
               
            </div>
        </mat-card>   
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
